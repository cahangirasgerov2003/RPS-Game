<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Global.Css -->
    <link rel="stylesheet" href="./assets/style/global.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/img/icon/rps.png"
    />
    <title>RPS-GAME</title>
  </head>
  <body class="body" style="background-color: gray">
    <header class="header">
      <div class="container my-2">
        <div class="jumbotron py-5">
          <div
            class="container d-flex flex-column justify-content-center align-items-center"
          >
            <h1 class="text-success text-center font-weight-bold">
              Rock Paper Scissors
            </h1>
            <p class="h4 text-center text-info font-weight-bold">
              Please select one of the 'R S P' (press) buttons to play
            </p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <div class="jumbotron">
              <div class="container d-flex flex-column align-items-center">
                <strong class="d-none"></strong>
                <p class="player-info h1 text-danger font-weight-bold mb-3">
                  Player 1 (ME)
                </p>
                <p class="h3 text-primary font-weight-bold">Point: 0</p>
              </div>
            </div>

            <div class="card d-block" style="width: 100%">
              <div class="d-flex justify-content-center">
                <img
                  src="./assets/img/r.png"
                  class="card-img-top"
                  alt="Rock"
                  style="width: auto; height: 200px; transform: rotateY(180deg)"
                />
              </div>
              <div class="card-body">
                <p class="card-text text-danger text-center h1">Rock</p>
              </div>
            </div>
          </div>
          <div
            class="col-lg-2 d-flex align-items-center justify-content-center display-1 font-weight-bolder text-warning"
          >
            VS
          </div>
          <div class="col-lg-5">
            <div class="jumbotron">
              <div class="container d-flex flex-column align-items-center">
                <strong class="d-none"></strong>
                <p
                  class="player-info h1 text-danger text-center font-weight-bold mb-3"
                >
                  Player 2 (COM)
                </p>
                <p class="h3 text-primary font-weight-bold">Point: 0</p>
              </div>
            </div>

            <div class="card d-block" style="width: 100%">
              <div class="d-flex justify-content-center">
                <img
                  src="./assets/img/s.png"
                  class="card-img-top"
                  alt="Rock"
                  style="width: auto; height: 200px; transform: rotateY(180deg)"
                />
              </div>
              <div class="card-body">
                <p class="card-text text-danger text-center h1">Scissors</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="jumbotron py-5 mb-2" style="margin-top: 32px">
          <div class="container">
            <h2 class="text-success font-weight-bold text-center mb-4">
              The result of the last game
            </h2>
            <div class="d-flex justify-content-between">
              <p class="h2 text-info font-weight-bold">ME : 0</p>
              <p class="h2 text-info font-weight-bold">COM : 0</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Index.js -->
    <script src="./index.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
